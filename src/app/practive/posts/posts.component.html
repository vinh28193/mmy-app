<div class="row">
  <div class="col-12">
    <h3 class="text-center">Post List</h3>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <ul class="nav flex-column" *ngIf="posts">
      <li class="nav-item" *ngFor="let post of posts" (click)="onSelect(post)">{{post.title}}</li>
    </ul>
  </div>
  <div class="col-6">
    <div  class="posts">
      <div *ngIf="selectedPost">
        <h2> {{selectedPost.id}} : {{ selectedPost.title }} </h2>
      </div>
    </div>
  </div>
</div>
